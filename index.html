<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ViewModal">
  Launch demo modal
</button>
  
    <!-- View Modal  Modal -->
<div class="modal fade" id="ViewModal" tabindex="-1" aria-labelledby="ViewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ViewModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     <div class="row" id="gridView">
  <!-- Start of Student Card Template -->
  <div class="col-md-4 mb-4">
    <div class="card shadow border-0 h-100">
      <div class="d-flex justify-content-center mt-4">
        <!-- If Profile Photo Exists -->
        <img src="{{profile_photo}}" 
             class="rounded-circle shadow-sm" 
             style="width: 120px; height: 120px; object-fit: cover; border: 4px solid #fff;" 
             alt="Student Photo">
        
        <!-- If No Profile Photo (Initial Placeholder) -->
        <!-- <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" 
             style="width: 120px; height: 120px; font-size: 32px;">
          {{initial}}
        </div> -->
      </div>

      <div class="card-body text-left">
        <h5 class="card-title mb-1 text-center">{{full_name}}</h5>

        <table class="table table-sm table-borderless text-start mb-0 mt-3">
          <tr>
            <th scope="row" class="text-muted" style="width: 40%;">Gender:</th>
            <td>{{gender}}</td>
          </tr>
          <tr>
            <th scope="row" class="text-muted">Class:</th>
            <td>{{class_level}}</td>
          </tr>
          <tr>
            <th scope="row" class="text-muted">Nationality:</th>
            <td>{{nationality}}</td>
          </tr>
          <tr>
            <th scope="row" class="text-muted">Address:</th>
            <td>{{address}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
  <!-- End of Student Card Template -->
</div>

      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
